<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main">
    <div class="img">
      <img class="eye" src="./images/icon-view.svg" alt="">
    </div>
    <h2>Equilibrium #3429</h2>
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

    <div class="ether">
      <div class="left">
        <img class="icon" src="./images/icon-ethereum.svg" alt="">
        <p class="price"> 0.041 ETH</p>
      </div>
      <div class="right">
        <img class="icon" src="./images/icon-clock.svg" alt="">
        <p class="three">3 days left</p>
      </div>
    </div>
    <div class="prof">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
 
  <script src="main.js"></script>
</body>
</html>
